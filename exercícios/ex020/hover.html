<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de div</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p><a href="https://www.youtube.com/watch?v=BJ9z3P2MGR8" target="_blank">TEXTO ESCONDIDO</a></p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
