<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vário dispositivos ou simplismente aumente ou diminua o tamanho do seu site.</p>


    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Hello BPM 2025.mp3" type="audio/mpeg">
        <source src="midia/Hello BPM 2025.ogg" type="audio/ogg">
        <source src="midia/Hello BPM 2025.wav" type="audio/wav"> <!--Evitar WAV pq é muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <br> Clique <a href="midia/Hello BPM 2025.mp3">aqui</a> para baixar o arquivo MP3.</p>
    </audio>
</body>
</html>
