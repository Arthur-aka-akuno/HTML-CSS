<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /*Box-level*/
            background-color: lightgrey;
            height: 300px;
            width: 300px;
           
            border: 10px solid black;

            padding: 10px;

            margin: 10px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a { /*Inline-level*/
            border: 10px groove red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="https://osu.ppy.sh/beatmapsets" target="_blank">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona.</p>
</body>
</html>
