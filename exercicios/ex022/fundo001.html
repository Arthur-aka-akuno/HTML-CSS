<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem de fundo</title>

    <style>

        body {
            background-image: url(imagens/wallpaper001.jpg);
        }

        div.quadrado {
            display: inline-block;
            border: 2px solid black;
            border-radius: 2px;
            background-color: lightgray;
            width: 300px;
            height: 300px;   
        }

        div#q1 {
            background-image: linear-gradient(to right, lightgreen, darkgreen);
        }

        div#q2 {
            background-color: darkgreen;

        }

        div#q3 {
            background-image: linear-gradient(to right, darkgreen, lightgreen);

        }
        
        div#q4 {
            background-image: url(imagens/pattern003.png);
        }


        div.testebizarro {
            display: block;
            border: 3px solid black;
            border-radius: 2px;
            background-image: url(imagens/wallpaper004.jpg);
            width: 1850px;
            height: 300px;
        }

    </style>
</head>
<body>
    <div class="quadrado" id="q1">

    </div>
    
    <div class="quadrado" id="q2">

    </div>

    <div class="quadrado" id="q3">

    </div>

    <div class="quadrado" id="q4">

    </div>

    <div class="testebizarro">
    
    </div>

</html>
